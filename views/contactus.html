 <div class="container">
   <div class="row">
    <br>
     <div class="col-lg-6">
       <section id="contact" class="contactus">
          <div class="section-content">
            <h4 translate="getInTouchWithUs" class="contactHeader"></h4>
          </div>
      <div class="contact-section">
          <div class="form-line">
              <div class="form-group">
                <label for="exampleInputUsername" translate="name">Your name</label>
                <input type="text" ng-model="name" class="form-control" id="" placeholder=" Enter Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail" translate="email">Email Address</label>
                <input type="email" ng-model="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id" required>
              </div>
              <div class="form-group">
                <label for="telephone" translate="telephone">Mobile No.</label>
                <input type="tel" ng-model="tele" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no." required="true">
              </div>
            </div>
              <div class="form-group">
                <label for ="description" translate="messages"> Message</label>
                <textarea  class="form-control" id="description" ng-model="message" placeholder="Enter Your Message"></textarea>
              <div><br>

                <button type="button" ng-click="send()" translate="send" class="btn btn-primary" ><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
              </div>
              <p ng-model="errorMessage" style="color:red">{{errorMessage}}</p>
              <p ng-mode="sendSuccess" style="color:green">{{sendSuccess}}</p>
              <span translate="fastContact">For fast contact</span>
               <div class="contactUs">
                 <label translate="email"></label>:yourhelplab@gmail.com <br>
              </div>
          </div>
      </div>
    </section>
  </div>
</div>
   
 </div>
